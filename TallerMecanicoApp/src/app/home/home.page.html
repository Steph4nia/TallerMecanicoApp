<ion-header [translucent]="true">
  <ion-toolbar class="colorAzul">
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon style="color: white;">menu</mat-icon> <!-- Aquí se agrega el icono (por ejemplo, 'menu') -->
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Nuestros Servicios</button>
      <button mat-menu-item>Nosotros</button>
      <button mat-menu-item>Reservar Hora</button>
      <div class="centered-image">
        <img src="assets/imagenes/logo.jpg" alt="Logo" class="logo-menu">
      </div>
    </mat-menu>


  </ion-toolbar>
</ion-header>



<ion-content>

  <p>{{mensaje}}</p>

  <div class="centered-grid">
    <mat-grid-list cols="2" gutterSize="16px">
      <mat-grid-tile>
        <mat-card>
          <img mat-card-image [src]="'assets/imagenes/frenos.png'" alt="">
          <mat-card-content>
            <mat-card-title>Frenos</mat-card-title>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-align-items-center"> <!-- Alinea verticalmente el contenido -->
      <ion-col size="6">
        <ion-title>ServiExpress</ion-title>
      </ion-col>
      <ion-col size="6" class="ion-text-right"> <!-- Aplica alineación a la derecha -->
        <ion-label>Stephania Lucero</ion-label>
        <ion-label>Isabella Silva</ion-label>
        <ion-label>Patricia Nieves</ion-label>
        <ion-label>Loreto Miño</ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
