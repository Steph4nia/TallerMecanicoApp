<ion-header [translucent]="true">
  <ion-toolbar class="colorAzul">
    <ion-title style="background-color: rgb(73, 73, 206);">
      BIENVENIDO
    </ion-title>
    
  </ion-toolbar>
  
</ion-header>


<ion-content style="background-color: white;">

  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar class="colorAzul">
        <ion-title>Opciones</ion-title>
        <ion-item>
          <ion-label>Reservar hora</ion-label>
        </ion-item>
        
        
        <ion-item color="tertiary">
          <ion-label>Tertiary Item</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Reservar hora</ion-label>
        </ion-item>

        <ion-item color="tertiary">
          <ion-label>Tertiary Item</ion-label>
        </ion-item>
  
        
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <img src="assets/imagenes/logo.jpg" alt="Logo de la aplicación">
      
    </ion-content>
  </ion-menu>

  

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar class="colorAzul">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"></ion-content>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Item</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Item</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Item</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Item</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
</ion-content>
