<ion-header [translucent]="true">
  <ion-toolbar class="colorAzul">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-center">
  <ion-img class="logo" src="assets/imagenes/logo.jpg"></ion-img>

 
  <form (ngSubmit)="iniciarSesion()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="formLogin.usuario" name="usuario" placeholder="Ingrese su usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="formLogin.password" name="password" type="password" placeholder="Ingrese su contraseña"></ion-input>
    </ion-item>

    <ion-button type="submit" shape="block">Iniciar sesión</ion-button>
    
  </form>

  <ion-row justify-content-end class="ion-text-end">
    <ion-col>
      <a [routerLink]="['/restablecer-password']" fill="clear" class="reset-password-link">Restablecer contraseña</a>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-align-items-center">
      <ion-col size="6">
        <ion-title>ServiExpress</ion-title>
      </ion-col>
      <ion-col size="6" class="ion-text-right">
        <ion-label>Stephania Lucero</ion-label>
        <ion-label>Isabella Silva</ion-label>
        <ion-label>Patricia Nieves</ion-label>
        <ion-label>Loreto Miño</ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
